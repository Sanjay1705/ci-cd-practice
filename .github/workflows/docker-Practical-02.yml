name: Practical-02 CI Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'Practical-02/**'
      - '.github/workflows/docker-Practical-02.yml'

  pull_request:
    branches: [ main ]
    paths:
      - 'Practical-02/**'
      - '.github/workflows/docker-Practical-02.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies & pytest
        working-directory: Practical-02
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt pytest

      - name: Run tests
        working-directory: Practical-02
        run: python -m pytest -q

  build:
    runs-on: ubuntu-latest
    needs: test   
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        working-directory: Practical-02
        run: docker build -t ci-web .

  run:
    runs-on: ubuntu-latest
    needs: build  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run container and health-check
        working-directory: Practical-02
        run: |
          docker run -d --name ci-web -p 5000:5000 ci-web
          sleep 3
          curl -s http://localhost:5000/health | python -c "import sys,json; j=json.load(sys.stdin); assert j.get('status')=='ok'"

      - name: Cleanup
        if: always()
        run: |
          docker stop ci-web || true
          docker rm ci-web || true
